name: Vue vite blank
run-name: Playwright is testing vue vite blank ðŸš€
on: 
  workflow_dispatch:
  schedule:
    - cron: '59 23 * * *'
jobs:
  run-code_examples-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./playwright-report
    name: Playwright testing code examples
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: Install playwright browsers
        run: npx playwright install --with-deps
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Run tests
        run: BASE_E2E_URL=https://stackblitz.com/github/shopware/frontends/tree/main/templates/vue-vite-blank npx playwright test checkStackblitzTemplates.spec.ts --project=chromium
